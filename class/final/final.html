<!DOCTYPE html>
<html lang="ko">
<head>
     <title>코드캠프 회원가입</title>
     <link href="./final.css" rel="stylesheet">
     <script src ="./final.js"> </script>
</head>
<body>
        <div class ="wrapper"> 
                <h3>코드캠프 회원가입</h3>
                <input class="inputbox" id="email" type="text" placeholder="이메일을 입력해 주세요."> <br>
                    <div class="error" id="error__email"></div>
                <input class="inputbox" id="name" type="text" placeholder="이름을 입력해 주세요."><br>
                    <div class="error" id="error__writer"></div>
                <input class="inputbox" id="pw1" type="password" placeholder="비밀번호를 입력해 주세요."><br>
                 <div class="error" id="error__password1"></div>
                <input class="inputbox" id="pw2" type="password" placeholder="비밀번호를 다시 입력해 주세요."><br>
                    <div class="error" id="error__password2"></div>

                <div class="phone__wrapper">
                    <input class="phoneNumber" type="text" id ="p1" oninput ="changeFocus1()"maxlength="3">-
                    <input class="phoneNumber" type="text" id=" p2" oninput ="changeFocus2()"maxlength="4">-
                    <input class="phoneNumber" type="text" id=" p3" oninput ="changeFocus3()"maxlength="4">
                </div>
                <div class="token__wrapper">
                    <div class="token" id ="token">000000</div>
                    <button id="token__button"onclick="token()">인증번호 전송</button>
                </div>
                 <div class="token__wrapper">
                    <div class="token__timer" id ="token__timer" > 3:00</div>
                    <button id ="finish" onclick="token()"> 인증 완료</button><br>
                 </div>
                 <div class="lacation__wrapper">
                    <select class="location" id="location">
                        <option disabled selected>지역을 선택하세요.</option>
                        <option>서울</option>
                        <option>경기</option>
                        <option>인천</option>
                        
                    </select>
                    </div>
                        <div class="error" id="error__location"></div>

                    <div class="gender__wrapper">
                        <div class="gender">
                            <input type ="radio" name="gender" id="gender__man" class="gender__radio">여성
                        </div>
                        <div class="gender">
                            <input type ="radio" name="gender" id ="gender__woman" class="gender__radio"/> 남성
                         </div>
                    </div>
                        <div class="error" id="error__gender"></div>
                    <hr />
                    <div class="footer">
                        <button id="signup__button" onclick="signup()">가입하기</button>
                </div>
            </div>
</body>
</html>
